<!DOCTYPE html>
<html>
<head>
	<title>Formulário avaliativo</title>
	<link rel="stylesheet" href="estilo.css">

	<div class="grid">
		<h1>Formulário para avaliação</h1>
			<h2>O que achou do site do CineMarte?</h2> <br><br>
			<form name="avaliacao" method="get" action="">

			</form>

			<form name="avaliacao" method="get" action="">

				Telefone:<input type="text" name="telefone" size="30" maxlength="20"> <br>

</html>
